<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CP Blog</title>
  </head>
  <body>
    <h2>Blog Post</h2>
    {% for post in posts %}
    <div class="">
      <p>Published:{{ post.published_date }}</p>
      <p> <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></p>  
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}


    <div class="">

    </div>
  </body>
</html>
